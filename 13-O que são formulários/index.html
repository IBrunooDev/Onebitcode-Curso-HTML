<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>o que são Formulario</title>
</head>

<body>

    <h1>Formulários do HTML</h1>

    <form action="http://google.com/search" method="get"> <!-- action : eo destino para busca / method obrigatorio-->

        <!-- label para vc vincular ele com a caixa-->
        <label for="buscar">Pesquise no Google:</label>

        <!-- query para avisa back end  / id e usado para identificar -->
        <input type="" name="q" id="buscar">


        <!-- Botao Busca -->
        <button type="submit">Busca</button>

    </form>
</body>

</html>Conhecendo os tipos de input
